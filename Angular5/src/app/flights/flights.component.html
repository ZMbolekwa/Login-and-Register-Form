      <div class = "header">
            <div class="col-xs-2 search">
           
<br><br><br>
<!-- <h1>Search and Book Cheap Flights</h1>    -->
<br><br>
<div class = "btn-trip">
<table>
    <tr>
            <td>
                    <button class = "btn btn-outline-info my-2 my-sm-0">One Way</button>
                    <button class = "btn btn-outline-info my-2 my-sm-0">Return</button>
                    <button class = "btn btn-outline-info my-2 my-sm-0">Multi City</button>
                    </td>
    </tr>
</table>
</div>
<br><br>
<div class = "search">
<table>
     <tr>

         <td>
               
                <input id="typeahead-focus" type="text" style="display:inline"  placeholder="Enter Departure City" class="top" [(ngModel)]="dCity" [ngbTypeahead]="depart" (focus)="focus$.next($event.target.value)" (click)="click$.next($event.target.value)" #instance="ngbTypeahead"/>
                <input id="typeahead-focus" type="text" style="display:inline"  placeholder="Enter Arrival City"  class="top" [(ngModel)]="aCity" [ngbTypeahead]="arrival" (focus)="focus$.next($event.target.value)" (click)="click$.next($event.target.value)" #instance="ngbTypeahead"/>

                
         </td>
     </tr> 
     
     <tr>

            <td>
                    
                   
                       <input  type="text" style="display:inline" class="bottom" placeholder="Depart Date" name="dp" [(ngModel)]="dDate" ngbDatepicker #f="ngbDatepicker" (click)="f.toggle()" >
                       <input  type="text" style="display:inline" class="bottom" placeholder="Arrival Date" name="dp" [(ngModel)]="aDate" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" >
                       <!-- <input type="text" style="display:inline" class="bottom"> -->
                       <input type="text" class="bottom" style="display:inline"  placeholder="Choose Preffered Class" [(ngModel)]="pClass" [ngbTypeahead]="preffered" (focus)="focus$.next($event.target.value)" (click)="click$.next($event.target.value)" #instance="ngbTypeahead"/>
                </td>
     </tr>

     <tr>
            <td>
                 <button class="btn btn-search">Search Flights</button>
                </td>
     </tr>

</table>
</div>

        </div>

        </div>
