
      <div class = "container">
         

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()"  id="contact">
  <h3 style="text-align: center;">Create Account</h3> <br><br>
    <div class="form-group">
            <div class="form-group">
                   
                    <input type="text" placeholder="Enter username" formControlName="UserName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }" />
                    <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback">
                        <div *ngIf="f.UserName.errors.required">Username is required</div>
                    </div>
                </div>
       
        <input type="text"  placeholder="Enter first name" formControlName="FirstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.FirstName.errors }" />
        <div *ngIf="submitted && f.FirstName.errors" class="invalid-feedback">
            <div *ngIf="f.FirstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
       
        <input type="text"  placeholder="Enter last name" formControlName="LastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.LastName.errors }" />
        <div *ngIf="submitted && f.LastName.errors" class="invalid-feedback">
            <div *ngIf="f.Email.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
           
            <input type="text"  placeholder="Enter your email" formControlName="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" />
            <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                <div *ngIf="f.Email.errors.required">Email is required</div>
            </div>
        </div>
    <div class="form-group">
       
        <input type="password"  placeholder="Enter your password" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" />
        <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
            <div *ngIf="f.Password.errors.required">Password is required</div>
            <div *ngIf="f.Password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" style="margin-left:130px;">Sign Up</button>
